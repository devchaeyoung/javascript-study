<!DOCTYPE html>
<html>
  <head>
    <meta charset="uft-8" />
    <title>객체이론</title>
  </head>
  <body>
    <h1>Object</h1>
    <br>배열[] : 정보를 순서대로 저장하는 그릇</br>
    <br>객체{} : 순서없이 저장할 수 있는 것</br>
    - 객체에는 함수도 담을 수 있다<br>
    <br>정리정돈 상자</br>
    <h2>Create</h2>
    <script>
        var coworkers = {
            "programmer":"chaeyong jin",
            "desiner":"changjun park"

        };
        document.write("programmer : "+coworkers.programmer+"<br>");
        document.write("designer : "+coworkers.designer+"<br>"); //객체안에 있는 걸 꺼내고 싶을 때 사용
        coworkers.bookkeeper = "nana"; //객체에 추가하고 싶을 때 사용
        document.write("bookkeeper : "+coworkers.bookkeeper+"<br>");
        coworkers["data scientist"] = "taeho";
        document.write("data scientist : "+coworkers["data scientist"]+"<br>");
    </script>
    <h2>Iterate</h2>
    <script>
        for(var key in coworkers){
            document.write(key+':'+coworkers[key]+'<br>');
        }
    </script>
    <h2>property & Method</h2>
    <h3>for(var key in 객체명){}</h3>
    <script>
        coworkers.showAll = function(){
            for(var key in coworkers){
            document.write(key+':'+coworkers[key]+'<br>');
        }
        }
        coworkers.showAll(); //coworkers 라는 객체의 이름이 바뀌게 되면 이걸 못가져오게 됨으로 this를 사용해주는 것이 좋다.
    </script>
    <h3>for(var key in this){}</h3>
    <script>
        coworkers.showAll = function(){
            for(var key in this){
            document.write(key+':'+this[key]+'<br>');
        }
        }
        coworkers.showAll(); //출력할때 showAll이라는 말도 나오기때문에 if문으로 showAll은 제외한다라고 만들어 줄 수 있다.
    </script>
    <p>
    메서드 : 객체에 소속된 함수<br>
    프로퍼티 : 객체에 소속된 변수<br>
    </p>
  </body>
</html>
