<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>함수</title>
  </head>
  <body>
    <h1>function</h1>
    <h2>Basic</h2>
    <h3>함수의 기본적인 문법</h3>
    <ul>
      <script>
        function two() {
          document.write("<li>2-1</li>");
          document.write("<li>2-2</li>");
        }
        document.write("<li>1</li>");
        two();
        document.write("<li>3</li>");
        two();
      </script>
    </ul>
    <h2>parameter & Argument</h2>
    <h2>Return</h2>
  </body>
</html>
