<!DOCTYPE html>
<html>
  <head>
    <meta charset="uft-8" />
    <title>객체:정리정돈 하는 법</title>
  </head>
  <body>
    <h1>객체 object</h1>
    <ol>
      <li>정리정돈 하는 도구로 잘 그룹핑해서 정리하기</li>
      <li>함수를 통해 로직에 이름붙이기</li>
    </ol>

    <script>
      var links = {
        setColor: function (color) {
          var alist = document.querySelectorAll("a");
          var i = 0;
          while (i < alist.length) {
            alist[i].style.color = color;
            i = i + 1;
          }
        },
      };
      var body = {
        setColor: function (color) {
          document.querySelector("body").style.color = color;
        }, //함수명이 겹치면 뒤에 써진 함수가 덮어써짐으로 함수가 있었는지 없었는지 확인이 어려움으로 주의해야한다
        //이름충돌주의
        setBackgroundColor: function (color) {
          document.querySelector("body").style.backgroundColor = color;
        }, //함수 로직에 이름 부여하기
      };
      function nightDayHandler(self) {
        var target = document.querySelector("body");
        if (self.value === "night") {
          body.setBackgroundColor("black");
          body.setColor("white");
          self.value = "day";

          links.setColor("powderblue");
        } else {
          body.setBackgroundColor("white");
          body.setColor("black");
          self.value = "night";

          links.setColor("blue");
        }
      }
    </script>
    <h1><a href="함수시작.html">function</a></h1>
    <input
      id="night_day"
      type="button"
      value="night"
      onclick="
    nightDayHandler(this);"
    />
    <input
      id="night_day"
      type="button"
      value="night"
      onclick="
  nightDayHandler(this);"
    />
    <ol>
      <li><a href="함수.html">함수기본내용</a></li>
      <li><a href="조건문.html">조건문</a></li>
      <li><a href="조건문활용.html">조건문활용</a></li>
      <li><a href="목차.html">목차</a></li>
    </ol>

    <input
      id="night_day"
      type="button"
      value="night"
      onclick="
  nightDayHandler(this);"
    />
    <p></p>
  </body>
</html>
