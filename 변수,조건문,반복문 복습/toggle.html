<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>토글(toggle)구현하기</title>
  </head>
  <body>
    <h1>comparison operator & boolean</h1>

    <h2>비교연산자(===)</h2>

    <h3>1===1</h3>
    <script>
      document.write(1 === 1);
    </script>

    <h3>1===2</h3>
    <script>
      document.write(1 === 2);
    </script>

    <h3>1==="1"</h3>
    <script>
      document.write(1 === "1");
    </script>

    <h2>1&lt;2</h2>
    <script>
      document.write(1 < 2);
    </script>
  </body>
</html>
