<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>조건문</title>
    </head>
    <body>
        <h1>Conditional statements</h1>
        <h2>program</h2>
        <script>
            document.write("1<br>");
            document.write("2<br>");
            document.write("3<br>");
            document.write("4<br>");
        </script>
        <h2>if-true</h2>
        <script>
            document.write("1<br>");
            if(true){
                document.write("2<br>");
            }
            
            else{
                document.write("3<br>");
            }
            document.write("4<br>");
        </script>
        <h2>if-false</h2>
        <script>
            document.write("1<br>");
            if(false){
                document.write("2<br>");
            }
            
            else{
                document.write("3<br>");
            }
            document.write("4<br>");
        </script>
         <script>
            var username = "chaeyoung";
            var password = 1234;
        
            if(username !== "chaeyoung"){
                console.log("채영님이 아닙니다.");
            }if(password !== 1234){
                console.log("비밀번호가 틀렸습니다.");
            }if(username === "chaeyoung" && password === 1234){
                console.log("진채영님 환영합니다.");
            }
        </script>
    </body>
</html>
