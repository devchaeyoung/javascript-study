<!DOCTYPE html>
<html>
  <head>
    <title>css로 웹사이트 꾸미기 연습</title>
    <meta charset="uft-8" />
    <style>
      /*
      block level element*/
      h1 {
        border-bottom: gray 10px solid;
        padding: 20px;
        margin: 0;
      }
      /*
      inline element*/
      a {
        border-width: 5px;
        border-color: powderblue;
        border-style: solid;
        padding: 10px;
        margin: 50px;
        display: inline;
        width: 150px;
      }
      h2,
      h3 {
        border: 5px solid pink;
      }
      /*
      display란 속성의 기본값일 뿐 block 과 inline은 얼마든지 바꿀 수 있다*/
      /*
      display:none;을 해주면 해당 태그가 사라진다*/
      ol {
        border-right: 10px gray solid;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <h1>I will traval to south korea.</h1>
    <h2>한국 여행자들을 위한 사이트</h2>

  </body>
</html>
