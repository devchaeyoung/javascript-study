<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>함수</title>
  </head>
  <body>
    <h1>함수 기본 내용</h1>
    <h2>function</h2>
    <h3>- Basic</h3>
    <h4>함수의 기본적인 문법</h4>
    <ul>
      <script>
        // 코드가 연속적으로 반복되는 게 아니라 중간중간 반복되야할 경우는 단순 반복문 사용이 불가하다. 그때 쓰는 함수를 알아보자
        function two() {
          //나는 이제 'two'라는 함수를 만들거야
          document.write("<li>2-1</li>"); //반복하고 싶은 코드는 이거야~
          document.write("<li>2-2</li>");
        }
        document.write("<li>1</li>");
        two(); // 반복되는 코드를 넣고 싶은 구간에 함수명을 입력해줬다.
        document.write("<li>3</li>");
        two();
      </script>
    </ul>
    <h3>- parameter & Argument</h3>
    <h4>parameter : 매개변수(입력)</h4> <!--a,b-->
    <h4>Argument : 인자</h4> <!--a, b 에 들어오는 값-->

    <script>
      function onePlusOne() {
        document.write(1 + 1 + "<br>");
      }
      onePlusOne();
      function sum(a, b) {
        document.write(a + b + "<br>");
      }
      sum(2, 3); //5
      sume(3, 4); //7
    </script>

    <h3>- Return</h3>
    <h4>: 출력</h4>
    <script>
      function sum2(a, b) { 
        return a + b; //sum2한 값을 돌려준다 = return
      }
      document.write(sum2(2, 3) + "<br>");
      document.write('<div style="color:red">' + sum2(2, 3) + '</div>');
      document.write('<div style="font-size:3rem;">' + sum2(2, 3) + '</div>');
    </script>
  </body>
</html>
