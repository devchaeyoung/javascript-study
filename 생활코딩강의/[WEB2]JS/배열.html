<!DOCTYPE html>
<html>
  <head>
    <meta charset="uft-8" />
    <title>JS-배열</title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>About Syntax</h2>
    <script>
      var coworkers = ["emma", "james", "billy"]; //coworkers라는 수납상자안에 배열을 정리한 것
    </script>
    <h3>How can Get array?</h3>
    <script>
      document.write([0]); // 1번째 index를 가져와줘
      document.write([1]); // 2번째 index를 가져와줘
    </script>
    <h3>How can count array?</h3>
    <script>
      coworkers.length; //출력값 : 3
    </script>
    <h3>How can add index?</h3>
    <br />You can search in google 'javascript array add data'.
    <script>
      coworkers.push("yeonjin");
      coworkers.push("szume");
      coworkers.length; // 출력값 : 5
    </script>
    <h3>
      If you want to know javascript array syntax You can do googling 'javascript array' and find
      that.
    </h3>
    <a href="반복문.html">Let's next study</a>
  </body>
</html>
